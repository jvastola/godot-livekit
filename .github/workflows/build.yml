name: Build GDExtension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}
          override: true
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: rust/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build extension
        working-directory: rust
        run: cargo build --release --target ${{ matrix.platform.target }}
      
      - name: Copy library (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          mkdir -p addons/godot-livekit/bin/windows
          cp rust/target/${{ matrix.platform.target }}/release/godot_livekit.dll addons/godot-livekit/bin/windows/
      
      - name: Copy library (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          mkdir -p addons/godot-livekit/bin/linux
          cp rust/target/${{ matrix.platform.target }}/release/libgodot_livekit.so addons/godot-livekit/bin/linux/
      
      - name: Copy library (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: |
          mkdir -p addons/godot-livekit/bin/macos
          cp rust/target/${{ matrix.platform.target }}/release/libgodot_livekit.dylib addons/godot-livekit/bin/macos/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-livekit-${{ matrix.platform.name }}
          path: addons/godot-livekit/
      
  package:
    name: Package Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create release package
        run: |
          mkdir -p release/addons/godot-livekit
          cp -r godot-livekit-Windows/* release/addons/godot-livekit/
          cp -r godot-livekit-Linux/* release/addons/godot-livekit/
          cp -r godot-livekit-macOS/* release/addons/godot-livekit/
          cp README.md RUST_DEVELOPMENT.md BUILD_FIRST.md release/
          cd release && zip -r ../godot-livekit.zip *
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: godot-livekit.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
